question:
    path:     /
    defaults: { _controller: "QcmBundle:Question:index" }

question_show:
    path:     /{id}/show
    defaults: { _controller: "QcmBundle:Question:show" }

question_new:
    path:     /new
    defaults: { _controller: "QcmBundle:Question:new" }

question_create:
    path:     /create
    defaults: { _controller: "QcmBundle:Question:create" }
    requirements: { _method: post }

question_edit:
    path:     /{id}/edit
    defaults: { _controller: "QcmBundle:Question:edit" }

question_update:
    path:     /{id}/update
    defaults: { _controller: "QcmBundle:Question:update" }
    requirements: { _method: post|put }

question_delete:
    path:     /{id}/delete
    defaults: { _controller: "QcmBundle:Question:delete" }
    requirements: { _method: post|delete }
